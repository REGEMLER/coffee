<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon/favicon.png">
    <link rel="stylesheet" href="style/style.css">
    <title>Coffee-House</title>
</head>
<body>
    <div class="wrapper">
        <header class="container header__container">
            <div class="header__logo">
                <img src="icon/logo.svg" alt="Resourse coffee house">
            </div>
            <nav class="header__nav">
                <ul class="header__menu">
                    <li><a href="#favorites">Favorite coffee</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#mobile">Mobile app</a></li>
                    <li><a href="#footer">Contact us</a></li>
                </ul>
            </nav>
            <div class="header__icons">
                <div class="header__btn"><a href="Menu.html">Menu</a></div>
                <div class="burger">
                    <span class="burger__item burger__item1"></span>
                    <span class="burger__item burger__item2"></span>
                    <span class="burger__item burger__item3"></span>
                </div>
            </div>
        </header>
        <main>
            <section class="container enjoy__container" id="enjoy"></section>
            <section class="container favorites__container" id="favorites"></section>
            <section class="container about__container" id="about"></section>
            <section class="container mobile__container" id="mobile"></section>
        </main>
        <footer id="footer" class="container footer__container"></footer>
    </div>
    <script type="module" src="JS/index.js"></script>
</body>
</html>
